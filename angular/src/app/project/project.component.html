
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
     <fieldset>

    <div class="form-group">
        <label class="col-md-4 control-label">Name of the project</label>
        <label class="col-md-4 control-label">{{project.name}}</label>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" >Link with files</label>
      <label class="col-md-4 control-label" >{{project.link}}</label>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" >professional</label>
      <label class="col-md-4 control-label">{{professional.name}}</label>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" >Client</label>
      <label class="col-md-4 control-label">{{client.name}}</label>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Description</label>
        <label class="col-md-4 control-label">{{project.description}}</label>
    </div>

    <div class="form-group">
        <label  class="col-md-4 control-label">Special considerations</label>
        <label  class="col-md-4 control-label">{{project.considerations}}</label>
    </div>
    </fieldset>
  </form>

  <div *ngIf="user.role === 'PROFESSIONAL'">



  <form>
  <fieldset>
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
  </fieldset>
  <button (click)="submit()"> submit </button>
</form>
  </div>
