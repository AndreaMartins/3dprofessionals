<div id="upper-border"></div>

<div class="container">

      <h1 class="text-center">Edit profile</h1>


       <form class="well form-horizontal" method="post"  id="contact_form">
       <fieldset>


      <!-- Text input-->

      <div class="form-group">
          <label class="col-md-4 control-label">Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="name" placeholder="{{user.name}}" class="form-control" [(ngModel)]="user.name" type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Surname</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="surname" placeholder="{{user.surname}}" class="form-control" [(ngModel)]="user.surname" type="text">
          </div>
        </div>
      </div>


      <!-- <div class="form-group">
        <label class="col-md-4 control-label">Role</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="role" class="form-control selectpicker" [(ngModel)]="user.role">
                <option>Client</option>
                <option>Professional</option>
            </select>
          </div>
        </div>
      </div> -->

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Password" class="form-control" [(ngModel)]="user.password" type="password">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Confirm Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="confirm_password" placeholder="Confirm Password" class="form-control" [(ngModel)]="user.password" type="password">
          </div>
        </div>
      </div>

      <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="E-Mail Address" class="form-control" [(ngModel)]="user.email" type="text">
            </div>
          </div>
        </div>


      <!-- Success message -->
       <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->

      <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
     <button type="button" class="btn btn-info" (click)="saveProfile()">Save</button>
          </div>
        </div>

         </fieldset>
        </form>
   </div>
