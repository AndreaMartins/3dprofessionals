
  <div class="container">

       <form class="well form-horizontal" action=" " method="post"  id="contact_form">
       <fieldset>


      <!-- Text input-->

      <div class="form-group">
          <label class="col-md-4 control-label">Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="name" placeholder="Name" [(ngModel)]="newUser.name" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Surname</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="surname" placeholder="Surname" [(ngModel)]="newUser.surname" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Role</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="role" class="form-control selectpicker" [(ngModel)]="newUser.role">
                <option value="CLIENT">Client</option>
                <option value="PROFESSIONAL">Professional</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password" placeholder="Password" [(ngModel)]="newUser.password" class="form-control"  type="password">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Confirm Password</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="confirm_password" placeholder="Confirm Password"  [(ngModel)]="newUser.password" class="form-control"  type="password">
          </div>
        </div>
      </div>

      <!-- Text input-->
        <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="E-Mail Address" [(ngModel)]="newUser.email" class="form-control"  type="text">
            </div>
          </div>
        </div>

      <!-- Select Basic -->

      <!-- Success message -->
       <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

      <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
        <button (click)="signup()" type="submit" class="btn btn-info" ><span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

         </fieldset>
        </form>
   </div>
