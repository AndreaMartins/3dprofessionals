
  <div class="container-fluid">
    <a href="/profile"><i class="glyphicon glyphicon-user"></i></a>
  </div>
<div class="container-fluid  container-home-custom">


  <div class="jumbotron banner">
    <div class="row">
      <div class="col-md-12 title text-center">
        <h1>Hi<span class="subtitle"> there!</span></h1>
      </div>
    </div>
  </div>
</div>


  <div class="container">

       <form class="well form-horizontal" action=" " method="post"  id="contact_form">
  


      <!-- Text input-->

      <div class="form-group">

          <label class="col-md-4 control-label">Name of the project</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
            <input  name="name" placeholder="Name of the project" [(ngModel)]="newProject.name" class="form-control"  type="text">

          <label class="col-md-4 control-label">Project name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input  name="project-name" placeholder="Project name" class="form-control"  type="text">

          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">

        <label class="col-md-4 control-label" >Link with files</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
            <input name="surname" placeholder="Link with files" [(ngModel)]="newProject.link" class="form-control"  type="text">

        <label class="col-md-4 control-label" >Link to project</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
            <input name="link" placeholder="Link" class="form-control"  type="text">

          </div>
        </div>
      </div>

      <div class="form-group">

        <label class="col-md-4 control-label">Select your professional</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="role" [(ngModel)]="newProject.professional" class="form-control selectpicker">
                <option >Select your professional</option>
                <option value="exterior">Exterior</option>
                <option value="interior">Interior</option>

        <label class="col-md-4 control-label">Select project type</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="project-type" class="form-control selectpicker">
                <option value="">Interior</option>
                <option>Exterior</option>

            </select>
          </div>
        </div>
    

      <!-- Text input-->

      <div class="form-group">

          <label class="col-md-4 control-label">Description</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input  name="name" placeholder="Description" [(ngModel)]="newProject.description" class="form-control"  type="text">

        <label class="col-md-4 control-label" >Price</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
             <input name="price" placeholder="0,00 €" class="form-control"  type="number">

          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">

          <label class="col-md-4 control-label">Special considerations</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pushpin"></i></span>
            <input  name="name" placeholder="Special considerations" [(ngModel)]="newProject.considerations" class="form-control"  type="text">

        <label class="col-md-4 control-label" >Description</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="description" placeholder="description" class="form-control"  type="text">

          </div>
        </div>
      </div>




      <!-- Text input-->

      <!-- <div class="form-group">
        <label class="col-md-4 control-label">Price</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                <input name="contact_no" placeholder="0,00 €" [(ngModel)]="newProject.price" class="form-control" type="text">
            </div>
          </div>
      </div> -->

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" >Details</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="details" placeholder="details" class="form-control"  type="text">
          </div>
        </div>
      </div>



      <!-- Success message -->
       <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

      <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
     <button (click)="createProject()" type="button" class="btn btn-info" ><span class="glyphicon glyphicon-send"> Submit </span></button>
          </div>
        </div>

        
     
   </div>
