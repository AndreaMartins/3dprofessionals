<div class="container">

     <form class="well form-horizontal" action=" " method="post"  id="contact_form">
     <fieldset>


    <!-- Text input-->

    <div class="form-group">
        <label class="col-md-4 control-label">Name of the project</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
          <input  name="name" placeholder="Name of the project" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label" >Link with files</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
          <input name="surname" placeholder="Link with files" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Select your professional</label>
      <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select name="role" class="form-control selectpicker">
              <option value="">Select your professional</option>
              <option>Exterior</option>
              <option>Interior</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
        <label class="col-md-4 control-label">Description</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <input  name="name" placeholder="Description" [(ngModel)]="newProject.description" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
        <label class="col-md-4 control-label">Special considerations</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pushpin"></i></span>
          <input  name="name" placeholder="Special considerations" [(ngModel)]="newProject.considerations" class="form-control"  type="text">
        </div>
      </div>
    </div>



    <!-- Text input-->

    <div class="form-group">
      <label class="col-md-4 control-label">Price</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
              <input name="contact_no" placeholder="0,00 â‚¬" [(ngModel)]="newProject.price" class="form-control" type="text">
          </div>
        </div>
    </div>

    <!-- Select Basic -->

    <!-- Success message -->
     <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

    <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
   <button (click)="createProject()" type="submit" class="btn btn-info" ><span class="glyphicon glyphicon-send"> Submit </span></button>
        </div>
      </div>

       </fieldset>
      </form>
 </div>
