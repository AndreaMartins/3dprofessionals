<div class="container-fluid  container-home-custom">


<div class="jumbotron banner">

      <h1>Hi<span class="subtitle"> there!</span></h1>

<div class="container" >

  <form *ngIf="user.role === 'CLIENT'" class="well form-horizontal" action=" " method="post"  id="contact_form">
     <fieldset>
    <!-- Text input-->

    <div class="form-group">
        <label class="col-md-4 control-label">Name of the project</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
          <input  name="name" placeholder="Name of the project" [(ngModel)]="newProject.name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" >Link with files</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
          <input name="link" placeholder="Link with files" [(ngModel)]="newProject.link"class="form-control"  type="text">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Select your professional</label>
      <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <div *ngFor="let professional of professionals.users" >
            <select  name="role" [(ngModel)]="newProject.professional" class="form-control selectpicker">
              <option value="{{professional._id}}">{{professional.name}}</option>
          </select>
        </div>
        </div>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label">Description</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <input  name="name" placeholder="Description" [(ngModel)]="newProject.description" class="form-control"  type="text">
        </div>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label">Special considerations</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pushpin"></i></span>
          <input  name="name" placeholder="Special considerations" [(ngModel)]="newProject.considerations" class="form-control"  type="text">
        </div>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Price</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
              <input name="contact_no" placeholder="0,00 â‚¬" [(ngModel)]="newProject.price" class="form-control" type="text">
          </div>
        </div>
    </div>
    <!-- Select Basic -->
    <!-- Success message -->
     <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
    <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
         <button (click)="createProject()" type="submit" class="btn btn-info" ><span class="glyphicon glyphicon-send"> Submit </span></button>
        </div>
      </div>
     </fieldset>
  </form>

      <label *ngIf="user.role === 'CLIENT'" >Projects sent :</label>
      <label *ngIf="user.role === 'PROFESSIONAL'" >Projects received :</label>
      <div *ngFor="let project of user.projects" >
       <br>
       <button [routerLink]="['/project', project._id]" >{{project.name}}</button>
       <br>
     </div>
 </div>
