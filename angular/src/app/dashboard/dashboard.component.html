<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a href="/profile"><i class="glyphicon glyphicon-user"></i></a>
  </div>
</nav>
<div class="container-fluid  container-home-custom">


  <div class="jumbotron banner">
    <div class="row">
      <div class="col-md-12 title text-center">
        <h1>Hi<span class="subtitle"> there!</span></h1>
      </div>
    </div>
  </div>
</div>


  <div class="container">

       <form class="well form-horizontal" action=" " method="post"  id="contact_form">
       <fieldset>


      <!-- Text input-->

      <div class="form-group">
          <label class="col-md-4 control-label">Project name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input  name="project-name" placeholder="Project name" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Link to project</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
            <input name="link" placeholder="Link" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Select project type</label>
        <div class="col-md-4 selectContainer">
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="project-type" class="form-control selectpicker">
                <option value="">Interior</option>
                <option>Exterior</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Price</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
             <input name="price" placeholder="0,00 â‚¬" class="form-control"  type="number">
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Description</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="description" placeholder="description" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" >Details</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input name="details" placeholder="details" class="form-control"  type="text">
          </div>
        </div>
      </div>


      <!-- Success message -->
       <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

      <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
     <button type="submit" class="btn btn-info" ><span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

         </fieldset>
        </form>
   </div>


</body>
</html>
